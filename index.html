
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamPath - 你的夢想小島</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #fffbeb;
      --accent-green: #a7d08c;
      --soft-brown: #78350f;
    }
    body {
      font-family: 'Varela Round', 'Noto Sans TC', sans-serif;
      background-color: var(--primary-bg);
      color: var(--soft-brown);
      overflow-x: hidden;
      background-image: radial-gradient(#fde68a 1px, transparent 1px);
      background-size: 40px 40px;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }
    @keyframes jelly {
      0%, 100% { transform: scale(1, 1); }
      25% { transform: scale(0.9, 1.1); }
      50% { transform: scale(1.1, 0.9); }
      75% { transform: scale(0.95, 1.05); }
    }
    .hover-jelly:hover {
      animation: jelly 0.6s ease;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .game-card {
      background: white;
      border: 4px solid #fde68a;
      border-radius: 2rem;
      box-shadow: 0 8px 0 #fef3c7;
      transition: all 0.2s ease;
    }
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 0 #fef3c7;
    }
    .game-button {
      border: 3px solid currentColor;
      box-shadow: 0 4px 0 currentColor;
      transition: all 0.1s active;
    }
    .game-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 currentColor;
    }
    .speech-bubble {
      position: relative;
      background: #ffffff;
      border-radius: 1.5rem;
      border: 3px solid #78350f;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 30px;
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: #78350f transparent;
      display: block;
      width: 0;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #fffbeb;
    }
    ::-webkit-scrollbar-thumb {
      background: #fde68a;
      border-radius: 5px;
      border: 2px solid #fffbeb;
    }
  </style>
